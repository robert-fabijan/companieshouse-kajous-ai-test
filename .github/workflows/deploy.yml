name: Deploy to Google Cloud Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'
        project_id: companieshouse-test
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS2 }}


    - name: Authenticate with service account
      run: |
        echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS2 }}' | jq '.' > $HOME/gcloud-key.json
        gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json


    - name: Set Project ID
      run: gcloud config set project companieshouse-test



    - name: Deploy to Google Cloud Functions
      run: |
        gcloud functions deploy companieshouse-function \
        --runtime python311 \
        --trigger-http \
        --entry-point gcloud_download_companieshouse_file \
        --region europe-central2 \
        --source ./gcloud/gcloud_functions
